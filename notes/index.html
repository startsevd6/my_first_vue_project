<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Основы Vue</title>
    <link rel="icon" href="/favicon.ico">
    <link rel="stylesheet" href="src/assets/theme.css"/>
</head>
<body>
<div class="container" id="app">
    <div class="card">
        <h1 :style="{
            color: inputValue.length < 5 ? 'darkred' : 'darkblue',
            fontSize: inputValue.length < 6 ? '2rem' : '1.5rem',
        }">{{ title }}</h1>
        <div class="form-control">
            <input type="text"
                   :placeholder="placeholder"
                   v-model="inputValue"
                   @input="inputChangeHandler"
                   @keypress.enter="addNewNote"/>
        </div>
        <button class="btn" @click="addNewNote">Добавить</button>
        <hr/>
        <ul class="list" v-if="notes.length !== 0">
            <li class="list-item" v-for="(note, idx) in notes">
                <span :class="
                    // note.length < 5 ? 'primary' : 'bold'
                    // 'primary': true,
                    // 'bold': note.length > 5
                    ['bold', {'primary': note.length > 5}]
                ">{{ toUpperCase(note) }}</span>
                <button class="btn danger" @click="removeNote(idx)">Удалить</button>
            </li>
            <hr/>
            <li>
                <strong>Количество заметок: {{ notes.length }}</strong> | Удвоенное: {{ doubleCountComputed }}
            </li>
        </ul>
        <div v-else>Заметок пока нет. Добавьте первую</div>
    </div>
</div>
<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
<script src="/counter/src/main.js"></script>
</body>
</html>
